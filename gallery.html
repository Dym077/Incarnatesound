<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags-->
    <meta name="description" content="Music studio. Music production and recording studio Sweden.">
    <meta name="keywords" content="music, electronic music, recording, mixing, mastering">
    <!--Title-->
    <title>Incarnate Sound Studios</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Incarnate Sound Studios</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-caret-down"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>   
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="gallery">
            <h2 id="welcome">Welcome to the gallery!</h2>
            <div id="photos">
                <img src="assets/images/gallery/screens.webp" alt="Two screens on a workbench">
                <img src="assets/images/gallery/mini_synths.webp" alt="Some small synthesizers">
                <img src="assets/images/gallery/nord_juno.webp" alt="Two keyboards">
                <img src="assets/images/gallery/ms20.webp" alt="A Korg MS20 mini">
                <img src="assets/images/gallery/mic2.webp" alt="A microphone in vocal booth">
                <img src="assets/images/gallery/korg.webp" alt="Korg MS20 and Monotribe">
                <img src="assets/images/gallery/modular.webp" alt="A Nord Modular rack">
                <img src="assets/images/gallery/studio_pan2.webp" alt="A panorama of the workspace">
                <img src="assets/images/gallery/studio_pan3.webp" alt="A panorama of the workspace">
                <img src="assets/images/gallery/studio_pan4.webp" alt="A panorama of the workspace">
                <img src="assets/images/gallery/workbench.webp" alt="A picture of the workbench">  
                <img src="assets/images/gallery/synths.webp" alt="A picture of the synthesizers">
                <img src="assets/images/gallery/isovox.webp" alt="A picture of the vocal booth">
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/incarnatesound?locale=sv_SE" target="_blank" rel="noopener"

            </li>
            <li><a href="https://incarnatesoundstudios.bandcamp.com/" target="_blank" rel="noopener"

            </li>
            <li><a href="https://soundcloud.com/dream-testimony" target="_blank" rel="noopener"
                    aria-label="Visit our soundcloud page (opens in a new tab)"><i
                        class="fa-brands fa-soundcloud"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/30b1910aa3.js" crossorigin="anonymous"></script>
