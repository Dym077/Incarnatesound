<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags-->
    <meta name="description" content="Music studio. Music production and recording studio Sweden.">
    <meta name="keywords" content="music, electronic music, recording, mixing, mastering">
    <!--Title-->
    <title>Incarnate Sound Studios</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Incarnate Sound Studios</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-caret-down"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <i class="fa-solid fa-mobile-screen"></i>
                <h2>Get in touch!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                        <br>
                        <label for="email_address">Email Address</label>
                        <input type="email" name="email_address" id="email_address" class="text-input" required>
                            <br>
                            <div class="radio-buttons">
                            <div>
                                <label for="info">Info</label>
                                <input type="radio" name="contact_preference" id="info" value="info" required checked>
                            </div>
                            <div>
                                <label for="session">Session</label>
                                <input type="radio" name="contact_preference" id="session" value="session" required
                                checked>
                            </div>
                            <div>
                                <label for="both">Both</label>
                                <input type="radio" name="contact_preference" id="both" value="both" required checked>
                            </div>
                            <button type="submit" class="contact-button">Get in touch</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/incarnatesound?locale=sv_SE" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/30b1910aa3.js" crossorigin="anonymous"></script>
</body>

</html>
